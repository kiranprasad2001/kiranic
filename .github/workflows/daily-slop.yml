name: Daily AI Slop Generation

on:
  schedule:
    # Run every day at 12:00 UTC (8:00 AM EST)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate New Slop
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-slop.js

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(bot): generate daily ai slop"
          file_pattern: "src/data/ai-slop.json"
          commit_user_name: "AI Slop Bot"
          commit_user_email: "bot@kiranic.com"
